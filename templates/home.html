<!doctype html>
<html lang="en">

<head>
    <title>Flight Price Prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static\home.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static\home.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top sticky-top">
        <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fas fa-plane" style="color: #1f5149;">{{
                username }}</i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('History') }}">History</a>
                </li>
                <li class="nav-item dropdown">

                </li>

            </ul>
            <span class="navbar-text">
                <div id="clock"></div>
            </span>


        </div>
    </nav>
    <div class="container">
        <h1 class="mt-5" id="heading">Flight Price Prediction</h1>
        <form action="{{ url_for('predict') }}" method="post" onsubmit="return validateForm();" class="mt-5">

            <div class="form-group">
                <label for="Dep_Time">Departure Date and Time:</label>
                <input type="datetime-local" class="form-control" id="Dep_Time" name="Dep_Time" required>
            </div>
            <div class="form-group">
                <label for="Arrival_Time">Arrival Date and Time:</label>
                <input type="datetime-local" class="form-control" id="Arrival_Time" name="Arrival_Time" required>
            </div>

            <div class="form-group">
                <label for="Source">Source:</label>
                <select class="form-control" id="Source" name="Source" required>
                    <option value="" disabled selected>Select Source</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Banglore">Banglore</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Destination">Destination:</label>
                <select class="form-control" id="Destination" name="Destination" required>
                    <option value="" disabled selected>Select Destination</option>
                    <option value="Cochin">Cochin</option>
                    <option value="Banglore">Banglore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="New Delhi">New Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Airline">Airline:</label>
                <select class="form-control" id="Airline" name="Airline" required>
                    <option value="" disabled selected>Select Airline</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Air India">Air India</option>
                    <option value="Jet Airways">Jet Airways</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Vistara">Vistara</option>
                    <option value="GoAir">GoAir</option>
                    <option value="AirAsia">AirAsia</option>
                    <option value="Multiple carriers">Multiple carriers</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Total_Stops">Number of Stops:</label>
                <select class="form-control" id="Total_Stops" name="Total_Stops" required>
                    <option value="" disabled selected>Select Number of Stops</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const clock = document.getElementById('clock');
            clock.innerHTML = now.toLocaleTimeString();
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
